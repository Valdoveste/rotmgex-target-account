<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Account Target</title>
    <!-- <meta http-equiv="refresh" content="2"> -->
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./src/css/styles.css">
</head>

<body>

    <div id="align-center">
        <div id="main-container">
            <div id="inputs-container">
                <div id="win-pathinfo-container">
                    <input class="required-inputs" type="text" name="rotmgex-localD" placeholder="Local Disk" maxlength="20">
                    <input class="required-inputs" type="text" name="rotmgex-user" placeholder="User" maxlength="20">
                </div>
                <input class="required-inputs" type="email" name="rotmgex-email" placeholder="Email" maxlength="45">

                <div id="pass-container">
                    <input type="checkbox" id="btn-show-pass" name="passhow">
                        <label for="btn-show-pass">
                            <svg class="eye" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                                <path d="M0 0h24v24H0z" fill="none"/><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73
                                    4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5
                                    5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                            </svg>

                            <svg class="eye" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                                <path d="M0 0h24v24H0zm0 0h24v24H0zm0 0h24v24H0zm0 0h24v24H0z" fill="none"/><path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36
                                    1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2
                                    4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27
                                    3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76
                                    0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
                            </svg>
                        </label>
                    <input class="required-inputs" type="password" name="rotmgex-pass" placeholder="Password" maxlength="100">
                </div>
            </div>
            <button id="btn-target">Create target</button>
            <div id="target-container">
                <input type="text" id="string-base64" maxlength="0">
                <!-- <p id="string-base64"></p> -->
                <button id="copy-to-clipboard">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                        <path d="M0 0h24v24H0z" fill="none" />
                        <path class="svg" d="M19 2h-4.18C14.4.84 13.3 0 12 0c-1.3 0-2.4.84-2.82 2H5c-1.1
                        0-2 .9-2 2v16c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1
                        .45-1 1-1zm7 18H5V4h2v3h10V4h2v16z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="./src/js/main.js" async defer></script>
</body>
</html>
